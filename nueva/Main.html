<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    </head>

<body>











<!--navbar-->
    <nav class="navbar navbar-expand-lg  navbar ps-2">
        <div class="container-fluid">
            <a class="texto-navbar">Aplicación para la visualización de las reclamaciones en el ámbito sanitario en
                centros de Castilla y León en 2022</a>


        </div>
    </nav>





    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col">
                <h1 class='text-center'>Datos por centros</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 ">
                <div class='grafico-barras   d-flex justify-content-center align-items-center'>
                    <div  id="barChart"></div>
                </div>
            </div>

            <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
                <h3 class="text-center ">Filtros</h3>
                
                    <select id="selectNivelAsistencialCentro" class=" form-select w-75">
                    </select>

                    <select id="selectMotivoGeneralCentro" class="mt-4 form-select w-75">
                    </select>

                    <select id="selectMesCentro" class="mt-4 form-select w-75" >
                    </select>

                    
                

            </div>
        </div>





        <div class="row mt-5">
            <div class="col">
                <h1 class='text-center'>Datos por provincias</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class='grafico-barras   d-flex justify-content-center align-items-center'>
                    <div  id="threeCanvas"></div>
                </div>
            </div>

            <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
                <h3 class="text-center ">Filtros</h3>
                <select class="form-select w-75"  id="selectNivelAsistencialProvincia">
                </select>

                <select class="mt-4 form-select w-75" id="selectMotivoGeneralProvincia">
                </select>

                <select class="mt-4 form-select w-75" id="selectMesProvincia">
                </select>
            </div>
        </div>







    </div>






    <!--footer-->
    <div class='row '>
        <div class=' footer col d-flex flex-column justify-content-around align-items-center'>
            <h3>José María Lozano Olmedo &copy;</h3>
            <h3>Interfaces gráficas y entornos virtuales</h3>
        </div>
    </div>





















    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="lib/TrackballControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
